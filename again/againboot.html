<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>XP Boot Screen</title>
<style>
  @font-face {
    font-family: 'press2p';
    font-style: normal;
    font-weight: 400;
    src: url('./media/f8c7d4a04eee4eea-s.p.ttf') format('truetype');
  }
    @media screen and (max-width: 1920px) {
      .box {
        transform: scale(0.8);
      }
    }

 html, body {
  margin: 0; padding: 0; height: 100%;
  background-color: black;
  color: white;
  font-family: 'press2p', monospace, monospace;
  overflow: hidden;
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: stretch; /* 세로로 꽉 채우기 */
}

#boot-sequence {
  width: 1500px;      /* 고정 너비 */
  height: 100vh;
  background: blue;
  overflow: hidden;
  white-space: pre-wrap;
  font-size: 16px;
  line-height: 1.5;
}
</style>
</head>
<body>
  <div id="boot-sequence"></div>

<script>
  const bootText = [
    "Again-Protocol With PastCore System [Version 915.2.3]",
    "Copyright (C) 2002-2026 Dr.Mane Wakaru and ArtGroup Plus.",
    "",
    "C:\\Pastcore\\system32>_",
    "Starting System...",
    "Loading MWI-Protocol modules...",
    "Checking memory... OK",
    "Detecting drives...",
    "Boot sequence completed successfully.",
    "",
    "Welcome to Adrift02.",
    ""
  ];

  const bootDiv = document.getElementById('boot-sequence');
  let lineIndex = 0;
  const typingSpeed = 10; // 글자 하나당 ms

  function typeLine(line, callback) {
    let charIndex = 0;

    function typeChar() {
      if(charIndex < line.length) {
        bootDiv.innerText += line.charAt(charIndex);
        charIndex++;
        setTimeout(typeChar, typingSpeed);
      } else {
        bootDiv.innerText += "\n";
        const delay = 100 + Math.random() * 200;
        setTimeout(callback, delay);
      }
    }
    typeChar();
  }

  function typeNextLine() {
    if(lineIndex < bootText.length) {
      typeLine(bootText[lineIndex], () => {
        lineIndex++;
        typeNextLine();
      });
    } else {
      setTimeout(() => {
        window.location.href = './againprotocol.html';
      }, 1000);
    }
  }

  window.onload = () => {
    typeNextLine();
  };
</script>
</body>
</html>
