<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Main Page</title>
<style>

  @font-face {
    font-family: 'press2p';
    font-style: normal;
    font-weight: 400;
    src: url('./media/f8c7d4a04eee4eea-s.p.ttf') format('truetype');
  }

  @media screen and (max-width: 1920px) {
    .box {
      transform: scale(0.8);
    }
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    color: white;
    font-family: 'press2p', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .main-box {
    position: relative;
    width: 1500px;
    height: 100vh;
    background-image: url('./media/againprotocolbg.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    box-sizing: border-box;
  }

  .taskbar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: linear-gradient(to top, #122ab1, #3a6ea5);
    border-top: 1px solid #0b1d4a;
    display: flex;
    align-items: center;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
  }

  .taskbar-time {
    margin-left: auto;
    color: white;
    font-size: 14px;
    font-family: monospace;
    padding-right: 8px;
  }

.selection-box {
  position: absolute;
  border: 1px solid rgba(0, 120, 215, 0.8);
  background-color: rgba(0, 39, 215, 0.3);
  pointer-events: none;
  z-index: 1000;
}

.start-button {
  margin-left: 6px;
  padding: 4px 12px;
  background: linear-gradient(to bottom, #4bd865, #2fa43f);
  border: 1px solid #1f6b28;
  border-radius: 3px;
  color: white;
  font-size: 18px;
  font-weight: bold;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 1px 2px rgba(0,0,0,0.5);
  cursor: pointer;
  user-select: none;
}

.start-button:hover {
  background: linear-gradient(to bottom, #5dfb79, #38c54e);
}

#blackout {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
}
#blackout.show {
  opacity: 1;
  pointer-events: auto;
}

.desktop-icons {
  position: absolute;
  top: 60px;
  left: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 1;
}

.icon {
  width: 64px;
  text-align: center;
  cursor: pointer;
  padding: 4px;
  border-radius: 4px;
  user-select: none;
}

.icon img {
  width: 64px;
  height: 64px;
  display: block;
  margin: 0 auto;
}

.icon-label {
  font-size: 12px;
  color: white;
  margin-top: 4px;
  word-break: break-word;
}

.icon.selected {
  background-color: transparent;
  border: 1px dotted #0066cc;
}

.icon.selected img {
  filter: brightness(60%);
}


  .music-window {
    position: absolute;
    width: 360px;
    height: 120px;
    background-color: #121212cc;
    border: 1px solid #0055cc;
    border-radius: 6px;
    z-index: 10000;
    user-select: none;
  }

  .music-titlebar {
    height: 30px;
    background: linear-gradient(to right, #0033cc, #0055cc);
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    cursor: grab;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
  }

  .music-titlebar:active {
    cursor: grabbing;
  }

  .music-title {
    user-select: none;
  }

  .close-btn {
    background: transparent;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    padding: 0;
    line-height: 1;
    user-select: none;
  }
  .close-btn:hover {
    color: #ff5555;
  }

.music-controls {
  display: flex;
  align-items: center;
  height: calc(100% - 30px);
  padding: 10px;
  box-sizing: border-box;
  gap: 6px;
}

.music-controls .btn {
  flex: 0 0 40px; /* ê³ ì • ë„ˆë¹„ 40px */
  height: 36px;
  font-size: 18px;
}
  .btn:hover {
    background-color: #0055ff;
  }

.song-name {
  flex: 1; /* ë‚˜ë¨¸ì§€ ê³µê°„ ì „ë¶€ ì°¨ì§€ */
  color: white;
  font-size: 14px;
  text-align: center;
  padding: 0 6px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}


</style>
</head>
<body>
<div id="blackout"></div>
  <div class="main-box">
    <div class="desktop-icons">
        <div class="icon" data-link="page1.html">
            <img src="./media/icons/computer.png" alt="Icon 1">
            <div class="icon-label">My Computer</div>
        </div>
        <div class="icon" data-link="page2.html">
            <img src="./media/icons/page.png" alt="Icon 2">
            <div class="icon-label">Web</div>
        </div>
        <div class="icon" id="music-icon" style="user-select:none;">
            <img src="./media/icons/music.png" alt="Icon 3">
            <div class="icon-label">Music Play</div>
        </div>
    </div>

        <div class="taskbar">
            <div class="start-button" onclick="fadeToMenu()">PASTCORE</div>
            <div class="taskbar-time" id="taskbar-time">00:00</div>
        </div>

        <audio id="audio-player" src="./media/audio/your-default-song.mp3"></audio>

 <!-- ë®¤ì§ì°½ -->
    <div class="music-window" id="music-window" style="display:none; top: 100px; left: 100px;">
      <div class="music-titlebar" id="music-titlebar">
        <div class="music-title">My Playlist</div>
        <button class="close-btn" id="music-close-btn" title="Close">&times;</button>
      </div>

        <div class="music-controls">
            <button class="btn" id="prev-btn">&#9664;</button>
            <button class="btn" id="play-pause-btn">&#9658;</button>
            <div class="song-name" id="song-name">No song</div>
            <button class="btn" id="volume-down-btn">ðŸ”‰</button>
            <button class="btn" id="volume-up-btn">ðŸ”Š</button>
            <button class="btn" id="next-btn">&#9654;</button>
        </div>

      </div>
    </div>


  </div>
<script>
  // ì‹œê³„ ì—…ë°ì´íŠ¸
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('ko-KR', {
      hour: '2-digit',
      minute: '2-digit'
    });
    document.getElementById('taskbar-time').textContent = timeString;
  }
  updateTime();
  setInterval(updateTime, 1000);

  // ì„ íƒ ë°•ìŠ¤ ê´€ë ¨ (ìƒëžµ, ê¸°ì¡´ ì½”ë“œ ê·¸ëŒ€ë¡œ ìœ ì§€)
  let isDragging = false;
  let startX = 0;
  let startY = 0;
  let selectionBox = null;

  const mainBox = document.querySelector('.main-box');

  mainBox.addEventListener('mousedown', (e) => {
    if (e.button !== 0) return;

    // ë®¤ì§ì°½ íƒ€ì´í‹€ë°” ë“œëž˜ê·¸ ì´ë²¤íŠ¸ì™€ ì¶©ëŒ ë°©ì§€ ìœ„í•´ ì¡°ê±´ ë¶„ë¦¬
    if (e.target.closest('.music-titlebar')) return;

    isDragging = true;
    startX = e.offsetX;
    startY = e.offsetY;

    selectionBox = document.createElement('div');
    selectionBox.classList.add('selection-box');
    selectionBox.style.left = `${startX}px`;
    selectionBox.style.top = `${startY}px`;
    mainBox.appendChild(selectionBox);
  });

  mainBox.addEventListener('mousemove', (e) => {
    if (!isDragging || !selectionBox) return;

    const currentX = e.offsetX;
    const currentY = e.offsetY;

    const width = Math.abs(currentX - startX);
    const height = Math.abs(currentY - startY);
    const left = Math.min(currentX, startX);
    const top = Math.min(currentY, startY);

    selectionBox.style.width = `${width}px`;
    selectionBox.style.height = `${height}px`;
    selectionBox.style.left = `${left}px`;
    selectionBox.style.top = `${top}px`;
  });

  mainBox.addEventListener('mouseup', () => {
    if (isDragging && selectionBox) {
      selectionBox.remove();
      selectionBox = null;
    }
    isDragging = false;
  });

  document.addEventListener('mouseup', () => {
    if (isDragging && selectionBox) {
      selectionBox.remove();
      selectionBox = null;
    }
    isDragging = false;
  });

  function fadeToMenu() {
    const blackout = document.getElementById('blackout');
    blackout.classList.add('show');
    setTimeout(() => {
      location.href = '../menu/menu.html';
    }, 2000); // 2ì´ˆ í›„ ì´ë™
  }

  // ì•„ì´ì½˜ ì„ íƒ ë° ë”ë¸”í´ë¦­ (ê¸°ì¡´ ì½”ë“œ ìœ ì§€)
  const icons = document.querySelectorAll('.icon');
  let selectedIcon = null;

  icons.forEach((icon) => {
    // í´ë¦­ ì‹œ ì„ íƒ ì²˜ë¦¬
    icon.addEventListener('click', (e) => {
      e.stopPropagation(); // ë°°ê²½ ì„ íƒ ë°©ì§€
      if (selectedIcon) {
        selectedIcon.classList.remove('selected');
      }
      selectedIcon = icon;
      icon.classList.add('selected');
    });

    // ë”ë¸” í´ë¦­ ì‹œ íŽ˜ì´ì§€ ì´ë™
    icon.addEventListener('dblclick', () => {
      const link = icon.dataset.link;
      if (link) {
        location.href = link;
      }
    });
  });

  // ë°°ê²½ í´ë¦­ ì‹œ ì„ íƒ í•´ì œ
  mainBox.addEventListener('click', () => {
    if (selectedIcon) {
      selectedIcon.classList.remove('selected');
      selectedIcon = null;
    }
  });

  // ----------------------
  // ë®¤ì§ì°½ ê¸°ëŠ¥ êµ¬í˜„
  // ----------------------

  const musicIcon = document.getElementById('music-icon');
  const musicWindow = document.getElementById('music-window');
  const musicTitlebar = document.getElementById('music-titlebar');
  const musicCloseBtn = document.getElementById('music-close-btn');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const songNameElem = document.getElementById('song-name');

  // ì˜ˆì‹œ ë…¸ëž˜ ë¦¬ìŠ¤íŠ¸
const songs = [
  { name: "Lotus Waters", file: "./media/music/Lotus_Waters.mp3" },
  { name: "Deep swim", file: "./media/music/Deep_swim.mp3" },
  { name: "Nevermind, everything's ok", file: "./media/music/nevermind,_everything's_ok.mp3" },
  { name: "Light Lock", file: "./media/music/Light_Lock.mp3" },
  { name: "warm nights", file: "./media/music/warm_nights.mp3" }
];
  let currentSongIndex = 0;

  function updateSongName() {
    songNameElem.textContent = songs[currentSongIndex];
  }

  musicIcon.addEventListener('dblclick', () => {
    if (musicWindow.style.display === 'none' || musicWindow.style.display === '') {
      musicWindow.style.display = 'block';
      updateSongName();
    } else {
      musicWindow.style.display = 'none';
    }
  });

  musicCloseBtn.addEventListener('click', () => {
    musicWindow.style.display = 'none';
  });

  prevBtn.addEventListener('click', () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    updateSongName();
  });

  nextBtn.addEventListener('click', () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    updateSongName();
  });

  // --- ë®¤ì§ì°½ ë“œëž˜ê·¸ ì´ë™ (main-box ë‚´ë¡œ ì œí•œ) ---
  let isMusicDragging = false;
  let dragStartX = 0;
  let dragStartY = 0;
  let windowStartLeft = 0;
  let windowStartTop = 0;

  musicTitlebar.addEventListener('mousedown', (e) => {
    e.preventDefault();
    isMusicDragging = true;
    dragStartX = e.clientX;
    dragStartY = e.clientY;

    // í˜„ìž¬ ìœ„ì¹˜(px) ì½ê¸°
    const rect = musicWindow.getBoundingClientRect();
    const mainRect = mainBox.getBoundingClientRect();

    // ìƒëŒ€ ì¢Œí‘œë¡œ ë³€í™˜(mainBox ì•ˆì—ì„œ)
    windowStartLeft = rect.left - mainRect.left;
    windowStartTop = rect.top - mainRect.top;

    // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ì¤‘ì§€ ë“± ìœ„í•´ ë°”ê¹¥ documentì— ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
    document.addEventListener('mousemove', onMusicDrag);
    document.addEventListener('mouseup', stopMusicDrag);
  });

  function onMusicDrag(e) {
    if (!isMusicDragging) return;

    const mainRect = mainBox.getBoundingClientRect();
    const newLeft = windowStartLeft + (e.clientX - dragStartX);
    const newTop = windowStartTop + (e.clientY - dragStartY);

    // main-box ë‚´ë¶€ ê²½ê³„ ì œí•œ
    const maxLeft = mainBox.clientWidth - musicWindow.offsetWidth;
    const maxTop = mainBox.clientHeight - musicWindow.offsetHeight;

    let boundedLeft = Math.min(Math.max(newLeft, 0), maxLeft);
    let boundedTop = Math.min(Math.max(newTop, 0), maxTop);

    musicWindow.style.left = boundedLeft + 'px';
    musicWindow.style.top = boundedTop + 'px';
  }

  function stopMusicDrag(e) {
    if (isMusicDragging) {
      isMusicDragging = false;
      document.removeEventListener('mousemove', onMusicDrag);
      document.removeEventListener('mouseup', stopMusicDrag);
    }
  }

  function updateSongName() {
  const song = songs[currentSongIndex];
  songNameElem.textContent = song.name;
  const audio = document.getElementById('audio-player');
  audio.src = song.file;
  audio.play();
}

const audio = document.getElementById('audio-player');
const playPauseBtn = document.getElementById('play-pause-btn');
const volumeUpBtn = document.getElementById('volume-up-btn');
const volumeDownBtn = document.getElementById('volume-down-btn');

// â–¶ / âšâš í† ê¸€
playPauseBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playPauseBtn.innerHTML = 'âšâš'; // ì¼ì‹œì •ì§€ í‘œì‹œ
  } else {
    audio.pause();
    playPauseBtn.innerHTML = '&#9658;'; // ìž¬ìƒ â–¶ í‘œì‹œ
  }
});

// ê³¡ ë°”ë€” ë•Œë§ˆë‹¤ ë²„íŠ¼ë„ ì—…ë°ì´íŠ¸
function updateSongName() {
  const song = songs[currentSongIndex];
  songNameElem.textContent = song.name;
  audio.src = song.file;
  audio.play();
  playPauseBtn.innerHTML = 'âšâš';
}

// ë³¼ë¥¨ ì¡°ì ˆ
volumeUpBtn.addEventListener('click', () => {
  audio.volume = Math.min(audio.volume + 0.1, 1);
});

volumeDownBtn.addEventListener('click', () => {
  audio.volume = Math.max(audio.volume - 0.1, 0);
});

</script>
</body>
</html>
