    .box {

.header-info {

    }

    .title-button {

      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: white;
      font-weight: bold;

    .title-button:hover {

      color: black;
    }

    .title-button.exit {

      color: white;
    }

    .content-box {
      flex-grow: 1;
      display: flex;
    }

    .left-panel, .center-panel, .right-panel {
      padding: 10px;
      overflow-y: auto;
    }

    .left-panel {
      width: 25%;
      border-right: 1px solid white;
    }

    .folder-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
      cursor: pointer;
    }
    
    .folder-item1 {

    }

    .folder-item:hover {

    }

    .folder-item svg {

    .center-panel {

      border-right: 1px solid white;
    }

    .right-panel {

    .footer {

        -1px -1px 0 white,

<script>
  function showFileContent(name, content, info) {
    const contentBox = document.getElementById('file-content');
    const infoBox = document.getElementById('file-info');

    const extension = name.split('.').pop().toLowerCase();

    if (extension === 'txt') {
      contentBox.innerHTML = `<span style="font-family: 'dmo'; white-space: pre-wrap;">${content}</span>`;
    } else if (['png', 'jpg', 'jpeg', 'gif', 'webp'].includes(extension)) {
      contentBox.innerHTML = `<img src="${content}" alt="${name}" style="transform: rotate(10deg); max-width: 80%; max-height: 100%; border: 2px solid white; margin-top:40px; margin-left:20px">`;
    } else {
      contentBox.innerHTML = `<em>미지원 파일 형식입니다: ${extension}</em>`;
    }

    if (infoBox) {
      infoBox.innerHTML = info;
    }
  }
</script>
