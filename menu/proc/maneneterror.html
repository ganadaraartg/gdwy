<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Process</title>
  <style>
    @font-face {
      font-family: 'press2p';
      font-style: normal;
      font-weight: 400;
      src: url('../../media/f8c7d4a04eee4eea-s.p.ttf') format('truetype');
    }
    @font-face {
      font-family: 'dmo';
      font-style: normal;
      font-weight: 400;
      src: url('../../media/DungGeunMo.ttf') format('truetype');
    }

@media screen and (max-width: 1920px) {
  .box {
    transform: scale(0.8);
  }
}

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      color: white;
    }

    div {
      font-family: 'press2p';
    }

    .dmo-text {
  font-family: 'dmo';
}

    .box {
      width: 1200px;
      height: 900px;
      padding: 20px;
      border: 2px solid white;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://l3u8e64e5j.ufs.sh/f/screenw.webp') center/cover no-repeat;
      filter: brightness(40%);
      z-index: 0;
    }

    .box > * {
      position: relative;
      z-index: 1;
    }

.header-info {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  border-bottom: 2px solid white;
  height: 87px; /* 통일된 높이로 지정 */
  box-sizing: border-box;
}

    .user-photo {
      width: 50px;
      height: 50px;
      background: url('../../media/login/login_door.png') center/cover no-repeat;
      border: 2px solid white;
      margin-right: 10px;
    }

    .user-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 50px;
    }

    .user-text div {
      line-height: 1.2;
    }

.main-content {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  padding: 15px;
}

.inner-box {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  border: 1px solid white;
  background-color: rgba(0, 0, 0, 0.6);
}

    .title-bar {
      height: 30px;
      border-bottom: 1px solid white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      user-select: none;
      background-color: rgb(0, 0, 0);
      color: black;
    }

    .title-buttons {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .title-button {
      width: 14px;
      height: 14px;
      border: 1px solid white;
      background-color: #222;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
    }

    .title-button:hover {
      background-color: white;
      color: black;
    }

    .title-button.exit {
      text-decoration: none;
      color: white;
    }

    .content-box {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
.footer {
  height: 40px;
  border-top: 2px solid white;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 0 15px;
}
    .footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .footer a:hover {
      text-decoration: underline;
      color: black;
      text-shadow:
        -1px -1px 0 white,
        1px -1px 0 white,
        -1px 1px 0 white,
        1px 1px 0 white;
    }
  </style>

</head>
<body>
  <div class="box">
    <div class="header-info">
      <div class="user-photo"></div>
      <div class="user-text">
        <div>Adrift02</div>
        <div>root: - access</div>
      </div>
    </div>

    <div class="main-content">
      <div class="inner-box">
        <div class="title-bar">
          <div style="color: white;">Web</div>
          <div class="title-buttons">
            <div class="title-button">−</div>
            <div class="title-button">□</div>
            <a href="../process.html" class="title-button exit">×</a>
          </div>
        </div>
        <div class="content-box" style="background-color: white;">
            <div style="
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 20px;
  padding: 20px 0;
  border-bottom: 1px solid #cccccc;
  width: 100%;
">

  <!-- 마네넷 로고 -->
  <img src="../../media/img/manenetlogo.png" alt="Manenet Logo" style="margin-left: 40px; width: 150px; height: auto;">

  <!-- 검색창 -->
  <input
    type="text"
    placeholder="Manenet 검색 또는 URL 입력"
    style="
      flex-grow: 1;
      max-width: 600px;
      height: 36px;
      padding: 0 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 18px;
      outline: none;
      background-color: white;
      color: black;
      font-family: 'dmo', monospace;
    "
  />

</div>

            <div style="
  margin: auto;
  width: 80%;
  height: 80%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  color: black;
">

  <!-- 왼쪽 영역 -->
  <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 20px; margin-left: 60px;">
    <img src="../../media/img/manenetlogo.png" alt="Manenet Logo" style="width: 250px;">
    <div style="font-size: 28px; font-family: 'dmo';">404 NOT FOUND</div>
    <div style="font-size: 16px; font-family: 'dmo';">요청하신 URL을 서버에서 찾을 수 없습니다.</div>
  </div>

  <!-- 오른쪽 영역 -->
  <div style="display: flex; justify-content: center;">
    <img src="../../media/img/itsmane404.png" alt="404" style="max-width: 100%; height: auto; opacity: 0.9;">
  </div>

</div>

            </div>
</div>
  </div>
      <div class="footer">
      <a href="../process.html">&lt; back</a>
    </div>
</body>
</html>
