    .box {

.header-info {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  border-bottom: 2px solid white;

    .user-photo {

.main-content {
  flex-grow: 1;

}

.inner-box {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  border: 1px solid white;
  background-color: rgba(0, 0, 0, 0.6);
}

    .title-bar {
      height: 30px;
      border-bottom: 1px solid white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      user-select: none;
      background-color: white;
      color: black;
    }

    .title-buttons {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .title-button {
      width: 14px;
      height: 14px;
      border: 1px solid white;
      background-color: #222;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
    }

    .title-button:hover {
      background-color: white;
      color: black;
    }

    .title-button.exit {
      text-decoration: none;
      color: white;
    }

.content-box {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  height: 0; /* 여기서 100% 대신 0으로 해야 flex-grow가 정상 작동 */
}

.footer {
  height: 40px;
  border-top: 2px solid white;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 0 15px;
}
    .footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .footer a:hover {
      text-decoration: underline;
      color: black;
      text-shadow:
        -1px -1px 0 white,
        1px -1px 0 white,

    }


#terminal-container {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  height: 0; /* 100% 대신 0으로 설정 */
}

.legacy-title {

  align-items: center;
  border-bottom: 1px solid white;
  color: white;
  font-size: 18px;
  flex-shrink: 0;
}

.legacy-grid {
  flex-grow: 1;
  overflow-y: auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
  padding: 50px;
}

/* 스크롤 커스텀 */
.legacy-grid::-webkit-scrollbar {

}
.legacy-grid::-webkit-scrollbar-track {
  background: transparent;
}
.legacy-grid::-webkit-scrollbar-thumb {
  background-color: white;
  border-radius: 0px;
}

    <script>
  const SCROLL_KEY = "legacyScrollY";

  // 스크롤 위치 저장
  window.addEventListener("beforeunload", () => {
    const grid = document.querySelector(".legacy-grid");
    if (grid) {
      localStorage.setItem(SCROLL_KEY, grid.scrollTop);
    }
  });

  // 스크롤 위치 복원
  window.addEventListener("load", () => {
    const grid = document.querySelector(".legacy-grid");
    const savedY = localStorage.getItem(SCROLL_KEY);
    if (grid && savedY !== null) {
      grid.scrollTop = parseInt(savedY, 10);
    }
  });
</script>
