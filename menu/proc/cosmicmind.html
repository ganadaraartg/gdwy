<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmicmind</title>
  <style>
    html, body {
      position: relative;
      margin: 0; padding: 0; height: 100%;
      background-color: black;
      color: white;
      user-select: none;
      overflow: hidden;

      background-image: url('https://l3u8e64e5j.ufs.sh/f/eyes2.webp');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    html::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      pointer-events: none;
      z-index: 0;
    }
@media screen and (max-width: 1920px) {
  .box {
    transform: scale(0.8);
  }
}

  </style>
</head>
<body>

  <audio id="bgm" src="./cosmicmind.mp3" loop></audio>

  <script>
  const bgm = document.getElementById('bgm');

  function blockEvent(e) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }

  function startExperience() {
    // 음악 재생 시도
    bgm.play().catch(e => {
      console.log('음악 재생 실패:', e);
    });

    // 클릭 이벤트 제거 (한 번만 실행)
    window.removeEventListener('click', startExperience);

    // 입력 차단 이벤트 등록
    window.addEventListener('keydown', blockEvent, { capture: true });
    window.addEventListener('keypress', blockEvent, { capture: true });
    window.addEventListener('keyup', blockEvent, { capture: true });
    window.addEventListener('click', blockEvent, { capture: true });
    window.addEventListener('contextmenu', blockEvent, { capture: true });
    window.addEventListener('mousedown', blockEvent, { capture: true });
    window.addEventListener('mouseup', blockEvent, { capture: true });
    window.addEventListener('touchstart', blockEvent, { capture: true });
    window.addEventListener('touchend', blockEvent, { capture: true });

    // 뒤로가기 막기
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', () => {
      history.pushState(null, null, location.href);
    });

    // 10초 후 자동 이동
    setTimeout(() => {
      window.location.href = '../process.html';
    }, 10000);
  }

  // 첫 클릭 대기
  window.addEventListener('click', startExperience);
  </script>
</body>
</html>
