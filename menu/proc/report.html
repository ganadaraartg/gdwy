<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audit - Report Viewer</title>
  <style>
    @font-face {
      font-family: 'press2p';
      font-style: normal;
      font-weight: 400;
      src: url('../../media/f8c7d4a04eee4eea-s.p.ttf') format('truetype');
    }
    @font-face {
      font-family: 'dmo';
      font-style: normal;
      font-weight: 400;
      src: url('../../media/DungGeunMo.ttf') format('truetype');
    }

    @media screen and (max-width: 1920px) {
      .box {
        transform: scale(0.8);
      }
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      color: white;
      overflow: hidden;
    }

    div {
      font-family: 'press2p';
    }

    .dmo-text {
      font-family: 'dmo';
    }

    .box {
      width: 1200px;
      height: 900px;
      padding: 20px;
      border: 2px solid white;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: black;
    }

    .box::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://l3u8e64e5j.ufs.sh/f/screenw.webp') center/cover no-repeat;
      filter: brightness(40%);
      z-index: 0;
    }

    .box > * {
      position: relative;
      z-index: 1;
    }

    .header-info {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 2px solid white;
      height: 87px;
      box-sizing: border-box;
    }

    .user-photo {
      width: 50px;
      height: 50px;
      background: url('../../media/login/login_door.png') center/cover no-repeat;
      border: 2px solid white;
      margin-right: 10px;
    }

    .user-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 50px;
    }

    .user-text div {
      line-height: 1.2;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      padding-left: 130px;
      padding-right: 130px;
      overflow: hidden;
    }

    .inner-box {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid white;
      background-color: rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .title-bar {
      height: 30px;
      border-bottom: 1px solid white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      user-select: none;
      background-color: white;
      color: black;
    }

    .title-buttons {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .title-button {
      width: 14px;
      height: 14px;
      border: 1px solid white;
      background-color: #222;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
    }

    .title-button:hover {
      background-color: white;
      color: black;
    }

    .title-button.exit {
      text-decoration: none;
      color: white;
    }

.content-box {
  position: relative;
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  padding: 20px;
}

    .footer {
      height: 40px;
      border-top: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 15px;
    }

    .footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .footer a:hover {
      text-decoration: underline;
      color: black;
      text-shadow:
        -1px -1px 0 white,
        1px -1px 0 white,
        -1px 1px 0 white,
        1px 1px 0 white;
    }


    /* Document Viewer Styles */
    .image-stack {
      position: relative;
      width: 100%;
      max-width: min(95vw, 850px);
      height: 100%;
      max-height: 740px;
    }

    .image-stack img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      outline: none;
    }

    .image-next {
      z-index: 1;
    }

    .image-current {
      z-index: 2;
    }

.page-stack {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  pointer-events: none;
  z-index: 0;
}

.page-stack img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(var(--angle, 0deg)) translate(var(--dx, 0px), var(--dy, 0px));
  max-width: min(95vw, 35rem);
  max-height: 85vh;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

  </style>
</head>
<body>
  <div class="box">
    <div class="header-info">
      <div class="user-photo"></div>
      <div class="user-text">
        <div>Adrift02</div>
        <div>root: - access</div>
      </div>
    </div>

    <div class="main-content">
      <div class="inner-box">
        <div class="title-bar">
          <div>Report</div>
          <div class="title-buttons">
            <div class="title-button">−</div>
            <div class="title-button">□</div>
            <a href="../process.html" class="title-button exit">×</a>
          </div>
        </div>
        <div class="content-box">
          
<div class="page-stack">
  <img src="https://l3u8e64e5j.ufs.sh/f/np24.webp" alt="page1"
       style="--angle: -2deg; --dx: -20px; --dy: 10px;" />
  <img src="https://l3u8e64e5j.ufs.sh/f/np24.webp" alt="page2"
       style="--angle: 3deg; --dx: -10px; --dy: 0px;" />
  <img src="https://l3u8e64e5j.ufs.sh/f/np24.webp" alt="page3"
       style="--angle: -4deg; --dx: -30px; --dy: 15px;" />
  <img src="https://l3u8e64e5j.ufs.sh/f/np24.webp" alt="page4"
       style="--angle: 4deg; --dx: -15px; --dy: 5px;" />
  <img src="https://l3u8e64e5j.ufs.sh/f/np24.webp" alt="page5"
       style="--angle: -2deg; --dx: 0px; --dy: 0px;" />
</div>

          <div class="image-stack">
            <img id="nextImage" class="image-next" src="" alt="Next" tabindex="-1" />
            <img id="currentImage" class="image-current" src="" alt="Current" tabindex="0" />
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="../process.html">&lt; back</a>
    </div>
  </div>

  <script>
const imageBaseURL = "https://l3u8e64e5j.ufs.sh/f/";  //   const imageBaseURL = "../../media/report/";
const totalImages = 52;
let currentIndex = 0;
let isTransitioning = false;

const STORAGE_KEY = "reportViewerCurrentIndex";

const currentImage = document.getElementById("currentImage");
const nextImage = document.getElementById("nextImage");

// 저장된 인덱스 불러오기
const savedIndex = localStorage.getItem(STORAGE_KEY);
if (savedIndex !== null) {
  const parsedIndex = parseInt(savedIndex, 10);
  if (!isNaN(parsedIndex) && parsedIndex >= 0 && parsedIndex < totalImages) {
    currentIndex = parsedIndex;
  }
}

function getImageUrl(index) {
  return `${imageBaseURL}dd${index === 51 ? "last" : index}.webp`; // .webp 다른거로 바꾸셈.
}

function showImage(index) {
  currentImage.src = getImageUrl(index);
  nextImage.src = getImageUrl((index + 1) % totalImages);
  // 현재 인덱스 저장
  localStorage.setItem(STORAGE_KEY, index);
}

function advanceImage() {
  if (isTransitioning) return;
  isTransitioning = true;

  const nextIndex = (currentIndex + 1) % totalImages;

  nextImage.style.transition = "none";
  nextImage.style.transform = "translate(-50%, -50%)";

  nextImage.src = getImageUrl(nextIndex);

  currentImage.style.transition = "transform 0.6s ease";
  currentImage.style.transform = "translateY(-150vh) rotate(30deg) translateX(200px)";

  setTimeout(() => {
    currentIndex = nextIndex;
    currentImage.src = getImageUrl(currentIndex);

    currentImage.style.transition = "none";
    currentImage.style.transform = "translate(-50%, -50%)";

    nextImage.style.transition = "none";
    nextImage.style.transform = "translate(-50%, -50%)";

    nextImage.src = getImageUrl((currentIndex + 1) % totalImages);

    // 현재 인덱스 저장
    localStorage.setItem(STORAGE_KEY, currentIndex);

    isTransitioning = false;
  }, 600);
}

currentImage.addEventListener("click", advanceImage);
currentImage.addEventListener("keyup", (e) => {
  if (e.key === "Enter" || e.key === " " || e.keyCode === 13 || e.keyCode === 32) {
    advanceImage();
  }
});

currentImage.focus();

// 초기 표시
showImage(currentIndex);
  </script>
</body>
</html>
