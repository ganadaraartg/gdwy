<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Process</title>
  <style>
    @font-face {
      font-family: 'press2p';
      font-style: normal;
      font-weight: 400;
      src: url('../media/f8c7d4a04eee4eea-s.p.ttf') format('truetype');
    }
    @font-face {
      font-family: 'dmo';
      font-style: normal;
      font-weight: 400;
      src: url('../media/DungGeunMo.ttf') format('truetype');
    }

@media screen and (max-width: 1920px) {
  .box {
    transform: scale(0.8);
  }
}

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      color: white;
    }

    div {
      font-family: 'press2p';
    }

    .dmo-text {
  font-family: 'dmo';
}

    .box {
      width: 1200px;
      height: 900px;
      padding: 20px;
      border: 2px solid white;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://l3u8e64e5j.ufs.sh/f/screenw.webp') center/cover no-repeat;
      filter: brightness(40%);
      z-index: 0;
    }

    .box > * {
      position: relative;
      z-index: 1;
    }

.header-info {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  border-bottom: 2px solid white;
  height: 87px; /* 통일된 높이로 지정 */
  box-sizing: border-box;
}

    .user-photo {
      width: 50px;
      height: 50px;
      background: url('../media/login/login_door.png') center/cover no-repeat;
      border: 2px solid white;
      margin-right: 10px;
    }

    .user-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 50px;
    }

    .user-text div {
      line-height: 1.2;
    }

.main-content {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  padding: 15px;
}

.inner-box {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  border: 1px solid white;
  background-color: rgba(0, 0, 0, 0.6);
}

    .title-bar {
      height: 30px;
      border-bottom: 1px solid white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      user-select: none;
      background-color: white;
      color: black;
    }

    .title-buttons {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .title-button {
      width: 14px;
      height: 14px;
      border: 1px solid white;
      background-color: #222;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
    }

    .title-button:hover {
      background-color: white;
      color: black;
    }

    .title-button.exit {
      text-decoration: none;
      color: white;
    }

.content-box {
  flex-grow: 1;
  display: flex;
  flex-direction: column; /* 추가! */
  align-items: center;     /* 선택사항: 가운데 정렬 */
  justify-content: flex-start;
}
.footer {
  height: 40px;
  border-top: 2px solid white;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 0 15px;
}
    .footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .footer a:hover {
      text-decoration: underline;
      color: black;
      text-shadow:
        -1px -1px 0 white,
        1px -1px 0 white,
        -1px 1px 0 white,
        1px 1px 0 white;
    }

.icons-header {
  text-align: center;
  font-size: 18px;
  color: white;
  margin-top: 80px;
  margin-bottom: 10px;
  font-family: 'press2p';
  letter-spacing: 1px;
}

.icons-grid {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: -50px;
  gap: 70px;
  width: 100%;
  height: 100%;
}

.icon-row {
  display: flex;
  justify-content: center;
  gap: 90px;
}

.icon-item {
  width: 120px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* or center */
  text-align: center;
  cursor: pointer;
  font-size: 14px;
  color: white;
}

.icon-item img {
  width: 100px;
  height: 100px;
  display: block;
  margin-bottom: 8px;
  transition: filter 0s ease;
}


.icon-item:hover {
  color: black;
  text-shadow:
    -2px -2px 0 white,
    2px -2px 0 white,
    -2px 2px 0 white,
    2px 2px 0 white;
}

.icon-item:hover img {
  filter: brightness(60%);
}

.icon-item div {
  line-height: 1.2;
}

.icon-item:active img {
  filter: brightness(30%);
}


.popup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: black;
  border: 2px solid white;
  color: white;
  padding: 60px 120px;
  font-size: 32px;
  text-align: center;
  z-index: 9999;
  display: none;
  user-select: none;
}


  </style>

</head>
<body>
  <div class="box">
    <div class="header-info">
      <div class="user-photo"></div>
      <div class="user-text">
        <div>Adrift02</div>
        <div>root: - access</div>
      </div>
    </div>

    <div class="main-content">
      <div class="inner-box">
        <div class="title-bar">
          <div>Process</div>
          <div class="title-buttons">
            <div class="title-button">−</div>
            <div class="title-button">□</div>
            <a href="menu.html" class="title-button exit">×</a>
          </div>
        </div>
        <div class="content-box">
            <div class="popup" id="accessDeniedPopup">Access Denied</div>
            <div class="icons-header">
    7 PROCESSES AVAILABLE FOR ACTIVATION
  </div>
  <div class="icons-grid">
    <div class="icon-row">
      <div class="icon-item" onclick="location.href='./proc/legacy.html'">
        <img src="../media/proc/legacyi.png" alt="Legacy">
        <div>LEGACY</div>
      </div>
      <div class="icon-item" onclick="location.href='./proc/internet.html'">
        <img src="../media/proc/interneti.png" alt="Internet">
        <div>INTERNET</div>
      </div>
      <div class="icon-item" onclick="location.href='./proc/pastcore.html'">
        <img src="../media/proc/pastcorei.png" alt="Pastcore">
        <div>PASTCORE</div>
      </div>
      <div class="icon-item" onclick="location.href='./proc/report.html'">
        <img src="../media/proc/reporti.png" alt="Report">
        <div>REPORT</div>
      </div>
    </div>

    <div class="icon-row">
        <div class="icon-item" id="cosmicmindIcon">
        <img src="../media/proc/cosmicmindi.png" alt="Cosmicmind">
        <div>COSMICMIND</div>
        </div>
      <div class="icon-item" onclick="location.href='./proc/server.html'">
        <img src="../media/proc/serveri.png" alt="Server">
        <div>SERVER</div>
      </div>
      <div class="icon-item" onclick="location.href='./proc/info.html'">
        <img src="../media/proc/info.png" alt="Info">
        <div>INFO.</div>
      </div>
    </div>
  </div>
</div>

</div>
  </div>
      <div class="footer">
      <a href="./menu.html">&lt; back</a>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
  const popup = document.getElementById('accessDeniedPopup');
  const cosmicmindIcon = document.getElementById('cosmicmindIcon');

  cosmicmindIcon.addEventListener('click', () => {
    const random = Math.random(); // 0 이상 1 미만 난수 생성

    if (random < 0.05) { 
      // 5% 확률로 링크 이동
      window.location.href = './proc/cosmicmind.html';
    } else {
      // 95% 확률로 팝업 띄우기
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }
  });
});
</script>

</body>
</html>
