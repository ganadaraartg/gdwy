<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminal</title>
<style>
  @font-face {
    font-family: 'press2p';
    font-style: normal;
    font-weight: 400;
    src: url('../media/f8c7d4a04eee4eea-s.p.ttf') format('truetype');
    unicode-range: U+0020-007F;
    }
  @font-face {
      font-family: 'dmo';
      font-style: normal;
      font-weight: 400;
      src: url('../media/DungGeunMo.ttf') format('truetype');
      unicode-range: U+AC00-D7A3, U+1100–11FF, U+3130–318F;
    }

  @media screen and (max-width: 1920px) {
    .box {
      transform: scale(0.8);
    }
    }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
    color: white;
    }

  div {
    font-family: 'press2p', 'dmo';
    }

  .dmo-text {
    font-family: 'dmo';
    }

  .box {
    width: 1200px;
    height: 900px;
    padding: 20px;
    border: 2px solid white;
    position: relative;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    }

  .box::before {
    content: '';
    position: absolute;
    inset: 0;
    background: url('https://l3u8e64e5j.ufs.sh/f/screenw.webp') center/cover no-repeat;
    filter: brightness(40%);
    z-index: 0;
    }

  .box > * {
    position: relative;
    z-index: 1;
    }

  .header-info {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 2px solid white;
    height: 87px; /* 통일된 높이로 지정 */
    box-sizing: border-box;
    }

  .user-photo {
    width: 50px;
    height: 50px;
    background: url('../media/login/login_door.png') center/cover no-repeat;
    border: 2px solid white;
    margin-right: 10px;
    }

  .user-text {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 50px;
    }

  .user-text div {
    line-height: 1.2;
    }

  .main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 15px;
    }

  .terminal-box {
    background-color: black;
    color: white;
    font-family: 'dmo', monospace;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    border: 1px solid white;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .terminal-output {
    white-space: pre-wrap;
    line-height: 1.3;
    font-size: 22px;
    font-family: 'dmo';
  }

  .input-line {
    display: flex;
    margin-top: 4px;
  }

  .user-input {
    outline: none;
    display: inline-block;
    min-width: 1px;
    color: transparent;
    text-shadow: 0 0 0 white;
  }

  .custom-cursor {
    display: inline-block;
    color: white;
    animation: blink 1s step-end infinite;
  }

  @keyframes blink {
    0%   { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 1; }
  }

  /* 스크롤 커스텀 */
#terminal-container::-webkit-scrollbar {
  width: 12px;
}

#terminal-container::-webkit-scrollbar-track {
  background: transparent;
}

#terminal-container::-webkit-scrollbar-thumb {
  background-color: white;
  border-radius: 0px;
}

.inner-box {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  border: 1px solid white;
  background-color: rgba(0, 0, 0, 0.6);
}

    .title-bar {
      height: 30px;
      border-bottom: 1px solid white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      user-select: none;
      background-color: white;
      color: black;
    }

    .title-buttons {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .title-button {
      width: 14px;
      height: 14px;
      border: 1px solid white;
      background-color: #222;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
    }

    .title-button:hover {
      background-color: white;
      color: black;
    }

    .title-button.exit {
      text-decoration: none;
      color: white;
    }

.footer {
  height: 40px;
  border-top: 2px solid white;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 0 15px;
}
    .footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .footer a:hover {
      text-decoration: underline;
      color: black;
      text-shadow:
        -1px -1px 0 white,
        1px -1px 0 white,
        -1px 1px 0 white,
        1px 1px 0 white;
    }
    
  </style>

</head>
<body>
  <div class="box">
    <div class="header-info">
      <div class="user-photo"></div>
      <div class="user-text">
        <div>Adrift02</div>
        <div>root: - access</div>
      </div>
    </div>

    <div class="main-content">
      <div class="inner-box">
        <div class="title-bar">
          <div>Terminal</div>
          <div class="title-buttons">
            <div class="title-button">−</div>
            <div class="title-button">□</div>
            <a href="menu.html" class="title-button exit">×</a>
          </div>
        </div><div class="terminal-box" id="terminal-container" style="
  padding: 10px;
  height: 300px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  position: relative;
">
  <div id="terminal-output" class="terminal-output"></div>
  <div id="input-line" class="input-line">
    <span class="prompt">Adrift01 &gt; </span>
    <span id="user-input" class="user-input" contenteditable="true" spellcheck="false"></span>
    <span id="custom-cursor" class="custom-cursor">█</span>
  </div>
</div>
</div>
  </div>
      <div class="footer">
      <a href="./menu.html">&lt; back</a>
    </div>

  <script src="terminal.js"></script>
</body>
</html>
